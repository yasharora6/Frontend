<body>
<!-- internal style -->
    <h1>This is internal Styling</h1>
    <p>This is internal Styling</p>
<!-- inline style -->
    <h1 style="color: red;">This is Inline Styling</h1>
    <p style="color: green;">This is Inline Styling> </p>

<!-- id(id is for single use ) & class(class is for reuse) property -->
    <h1 id="top_heading">Id and Class</h1>
    <p class="article">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum, assumenda! </p>

<!-- Id Selector, put this id(first) in head part -->
    <div id="first">First Div</div>
    <div id="second">Second Div</div>
<!-- enter # then type id name and enter than it is automatic creat a new id with div -->
    <div id="second_heading">
        <p>this is id by using (#)</p>
    </div>
<!-- enter . then type class name and enter than it is automatic creat a new class with div -->
    <div class="second_class"> 
        <p> This is class by using (.) </p>
            </div>
